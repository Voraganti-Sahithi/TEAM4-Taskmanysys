<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Retrieve by Category ID</title>
<style type="text/css">
    body {
        background: linear-gradient(135deg, #7DCEA0, #82E0AA); /* Gradient from Green to Royal Green */
        color: #333333; /* Dark Gray */
        text-align: center;
        font-family: Arial, sans-serif;
    }
    h1 {
        margin-top: 50px;
        color: #ffffff; /* White */
    }
    .container {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }
    .container:hover {
        transform: translateY(-5px);
    }
    label {
        display: block;
        margin-bottom: 15px;
        font-size: 20px;
        color: #ffffff; /* White */
    }
    input[type="text"] {
        padding: 15px;
        width: 80%;
        margin-bottom: 30px;
        border: none;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.8); /* White with transparency */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
        background-color: rgba(255, 255, 255, 0.95); /* White with slight transparency */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White shadow on focus */
    }
    input[type="submit"] {
        padding: 15px 30px;
        background-color: #ffffff; /* White */
        color: #900C3F; /* Purple */
        border: 2px solid #ffffff; /* White */
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: #900C3F; /* Purple */
        color: #ffffff; /* White */
        transform: scale(1.05);
    }
</style>
</head>
<body>
<h1>Retrieve Category Details by ID</h1>
<form action="/api1/category/categoryid" method="GET">
<label for="id">Enter category ID to Retrieve:</label><br>
<input type="text" id="categoryID" name="id"><br>
<input type="submit" value="Submit">
</form>
</body>
</html>
