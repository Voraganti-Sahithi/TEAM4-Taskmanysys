<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project  Information Form</title>
<style>
    body {
        background: linear-gradient(135deg, #D7BDE2, #A9CCE3); /* Gradient from Sky Blue to Royal Blue */
        color: #333333; /* Dark Gray */
        text-align: center;
        font-family: Arial, sans-serif;
    }
    h1 {
        margin-top: 50px;
        color: #ffffff; /* White */
    }
    .container {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }
    .container:hover {
        transform: translateY(-5px);
    }
    label {
        display: block;
        margin-bottom: 15px;
        font-size: 20px;
        color: #ffffff; /* White */
    }
    input[type="text"] {
        padding: 15px;
        width: 80%;
        margin-bottom: 30px;
        border: none;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.8); /* White with transparency */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
        background-color: rgba(255, 255, 255, 0.95); /* White with slight transparency */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White shadow on focus */
    }
    input[type="submit"] {
        padding: 15px 30px;
        background-color: #ffffff; /* White */
        color: #56ccf2; /* Sky Blue */
        border: 2px solid #ffffff; /* White */
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: rgb(255, 128, 255); /* purple */
        color: rgb(0, 0, 0); /* Black */
        transform: scale(1.05);
    }
</style>
</head>
<body>
 
<form â€ƒrole="form" 
	method="post" 
	th:action="@{/api1/project/post}"
	th:object="${project}">
<div class="labeldiv">
<label for="projectID">projectID:</label>
<input type="text" id="projectID" th:field="*{projectID}" required>
</div>
<label for="projectName">projectName:</label>
<input type="text" id="projectName" th:field="*{projectName}" required>
 
    <label for="description">description:</label>
<input type="text" id="description" th:field="*{description}" required>
 
    <label for="startDate">startDate:</label>
<input type="text" id="startDate" th:field="*{startDate}" required>
 
    <label for="endDate">endDate:</label>
<input type="text" id="endDate" th:field="*{endDate}" required>
 
    <label for="userID">userID:</label>
<input type="text" id="userID" th:field="*{user.userID}" required>
 
  <label for="username">username:</label>
<input type="text" id="username" th:field="*{user.username}" required>  
 
  <label for="password">password:</label>
<input type="text" id="password" th:field="*{user.password}" required>

 <label for="email">Email:</label>
<input type="text" id="email" th:field="*{user.email}" required>

<label for="fullName">FullName:</label>
<input type="text" id="fullName" th:field="*{user.fullName}" required>
 
    <input type="submit" value="Submit">
</form>
 
</body>
</htm>
