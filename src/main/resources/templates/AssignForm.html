<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add a new post</title>
<style type="text/css">
           body {
        background: linear-gradient(135deg, #D7BDE2, #A9CCE3); /* Gradient from Sky Blue to Royal Blue */
        color: #333333; /* Dark Gray */
        text-align: center;
        font-family: Arial, sans-serif;
    }
    h1 {
        margin-top: 50px;
        color: #ffffff; /* White */
    }
    .container {
        display: inline-block;
        background-color: rgba(255, 255, 255, 0.9); /* White with transparency */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease;
    }
    .container:hover {
        transform: translateY(-5px);
    }
    label {
        display: block;
        margin-bottom: 15px;
        font-size: 20px;
        color: #ffffff; /* White */
    }
    input[type="text"] {
        padding: 15px;
        width: 80%;
        margin-bottom: 30px;
        border: none;
        border-radius: 8px;
        background-color: rgba(255, 255, 255, 0.8); /* White with transparency */
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    input[type="text"]:focus {
        background-color: rgba(255, 255, 255, 0.95); /* White with slight transparency */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); /* White shadow on focus */
    }
    input[type="submit"] {
        padding: 15px 30px;
        background-color: #ffffff; /* White */
        color: #56ccf2; /* Sky Blue */
        border: 2px solid #ffffff; /* White */
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }
    input[type="submit"]:hover {
        background-color: rgb(255, 128, 255); /* purple */
        color: rgb(0, 0, 0); /* Black */
        transform: scale(1.05);
    }
</style>
</head>
<body>
<form role="form" method="Post" th:action="@{/assign}" th:object="${userroles}">
<h1>Enter the details of post you want to add</h1>
<div class="form-group">
<label for="userID">UserID</label>
<input type="number" id="userId" name="userID" class="form-control" th:field="*{user.userID}" required>
<label for="userID">UserName</label>
<input type="text" id="username" name="username" class="form-control" th:field="*{user.username}" required>
<label for="userID">Password</label>
<input type="text" id="password" name="password" class="form-control" th:field="*{user.password}" required>
<label for="userID">Email</label>
<input type="text" id="email" name="email" class="form-control" th:field="*{user.email}" required>
<label for="userID">FullName</label>
<input type="text" id="fullName" name="fullName" class="form-control" th:field="*{user.fullName}" required>

</div>
 
<div class="form-group">
<label for="userRoleID">userRoleID</label>
<input type="number" id="userRoleID" name="userRoleID" class="form-control" th:field="*{userRole.userRoleID}" required>
<label for="userID">RoleName</label>
<input type="text" id="roleName" name="roleName" class="form-control" th:field="*{userRole.roleName}" required>

</div>
 

 
 
<div class="submit-container">
 
<button type="submit" value="Submit">Add Post </button>
</div>
 
</form>
</div>
</body>
</html>
