<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Category</title>
</head>
<body>
    <h2>Update Category</h2>
    <form method="post" th:action="@{/update/{categoryId}(categoryId=${categoryId})}" th:object="${category}">
        <input type="hidden" id="categoryId" name="categoryId" th:value="${categoryId}" />
        <div>
            <label for="name">Category Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required />
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </div>
        <button type="submit">Update Category</button>
    </form>
    <div th:if="${error}" style="color: red;" th:text="${error}"></div>
    <div th:if="${success}" style="color: green;" th:text="${success}"></div>
</body>
</html>
