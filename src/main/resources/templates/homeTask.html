
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task Management Tool</title>
<style>
		/* Center aligning the container */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			/* Adjust to fit the viewport height */
			background-image: url('https://media.istockphoto.com/id/1341538285/photo/being-organased-saves-tame.webp?b=1&s=170667a&w=0&k=20&c=vWcvUzJczooUH5Gul4TW-cTLzIW862y6Q5hI2ImJRhk=');
			background-size: cover;
			/* Cover the entire container */
			background-position: center;
			/* Center the image */
			background-repeat: no-repeat;
			/* Do not repeat the image */
			padding: 20px;
			/* Add padding to the container */
			color: white;
			/* Set text color to white */
		}
		/* Style for button */
		.button {
			display: inline-block;
			padding: 10px 20px;
			/* Adjusted padding */
			margin: 8px;
			/* Decreased margin */
			background-color: #4CAF50;
			/* Green color for the button */
			color: #fff;
			/* White text color */
			border: none;
			/* No border */
			border-radius: 20px;
			/* Rounded corners */
			text-align: center;
			text-decoration: none;
			cursor: pointer;
			font-family: 'Arial', sans-serif;
			font-size: 16px;
			/* Increased font size */
			transition: background-color 0.3s ease, box-shadow 0.3s ease;
			/* Added transition for background-color and box-shadow */
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			/* Box shadow for button */
		}
		/* Background color for the body */
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #333;
			/* Dark background color */
		}
		/* Endpoint styling */
		.endpoint {
			margin-top: 20px;
			/* Increased margin */
			text-align: center;
			/* Align text to the center */
		}
		/* Endpoint title styling */
		.endpoint h1 {
			font-size: 20px;
			/* Increased font size */
			margin-bottom: 10px;
			/* Add margin below the title */
			color: white;
			/* Set text color to white */
		}
		/* Button hover effect */
		.button:hover {
			background-color: #45a049;
			/* Darker green color on hover */
			box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
			/* Increased box shadow on hover */
			transform: scale(1.05);
			/* Scale up on hover */
		}
		  p {
            color: maroon;
            margin-bottom: 20px;
            font-family: "Times New Roman", Times, serif;
        }
		/* Title styling */
		h1.title {
			font-size: 40px;
			/* Increased font size */
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			/* Stylish font */
			color: orange;
			/* Gold color for the title */
			margin-bottom: 30px;
			/* Add margin below the title */
		}
</style>
</head>
<body>
<div class="container">
<h1 class="title">Welcome to the Task Homepage</h1>

 

<div class="endpoint">
<button onclick="window.location.href='http://localhost:9999/api1/tasks1/taskform'" class="button">Create a new Task</button>
<button onclick="window.location.href='http://localhost:9999/api1/tasks1/overdue'" class="button">Task which are Over-due</button>
<button onclick="window.location.href='http://localhost:9999/api1/users1/most-tasks'" class="button">Users with Most-Tasks</button>
<button onclick="window.location.href='http://localhost:9999/api1/users1/completed-tasks'" class="button">User with Completed-Tasks</button>
<button onclick="window.location.href='http://localhost:9999/api1/tasks1/due-soon'" class="button">Get Tasks with Due-soon</button>
<button onclick="window.location.href='http://localhost:9999/api1/tasks1/userform'" class="button">Get Tasks by User Id and Status</button>
<button onclick="window.location.href='http://localhost:9999/api1/tasks1/priorityform'" class="button">Get Tasks by Priority and Status</button>
<button onclick="window.location.href='http://localhost:9999/api1/tasks1/categoryform'" class="button">Get Tasks by Category Id</button>
<button onclick="window.location.href='http://localhost:9999/api1/tasks1/updateform/taskId'" class="button">Update Task</button>
<button onclick="window.location.href='http://localhost:9999/api1/tasks1/deleteform'" class="button">Delete Task</button>
</div>

</div>
</body>
</html>
