<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Comment</title>
    <style>
        body {
            background-color: #89ABE3; /* Set your desired background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensures content is centered vertically */
            margin: 0; /* Removes default margin */
        }
        .form-container {
            text-align: center; /* Center align form content */
            background-color: white; /* Background color for the form area */
            padding: 20px; /* Add some padding for better appearance */
            border-radius: 8px; /* Add rounded corners for the form area */
        }
        label {
            display: block; /* Ensure labels are displayed one below the other */
            margin-bottom: 5px; /* Add some space between labels */
        }
        input[type="text"],
        input[type="datetime-local"],
        button {
            width: 100%; /* Make input fields and button fill the container */
            margin-bottom: 10px; /* Add some space between input fields and button */
            padding: 8px; /* Add padding to input fields and button */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Comment</h2>
        <form action="/api1/updateComment" method="post">
            <label for="commentId">Comment ID:</label>
            <input type="text" id="commentId" name="commentId" th:value="${commentId}" /><br><br>
            <label for="text">New Text:</label>
            <input type="text" id="text" name="text" /><br><br>
            <label for="createdAt">New createdAt:</label>
            <input type="datetime-local" id="createdAt" name="createdAt" /><br><br>
            <label for="task">New task:</label>
            <input type="text" id="task" name="task" /><br><br>
            <label for="user">New user:</label>
            <input type="text" id="user" name="user" /><br><br>
            <button type="submit">Update Comment</button>
        </form>
    </div>
</body>
</html>
