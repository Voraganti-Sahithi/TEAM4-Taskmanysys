<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Task Management Tool</title>
<style>
		/* Center aligning the container */
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			/* Adjust to fit the viewport height */
			background-image: url('https://media.istockphoto.com/id/1182503492/photo/another-day-another-goal-to-accomplish.jpg?s=612x612&w=0&k=20&c=b0_ZASG5x8TF8JW2mDih7oWZ3lcNRmMNSik34cf2Nts=');
			background-size: cover;
			/* Cover the entire container */
			background-position: center;
			/* Center the image */
			background-repeat: no-repeat;
			/* Do not repeat the image */
			padding: 20px;
			/* Add padding to the container */
			color: white;
			/* Set text color to white */
		}
		/* Style for button */
		.button {
			display: inline-block;
			padding: 10px 20px;
			/* Adjusted padding */
			margin: 8px;
			/* Decreased margin */
			background-color: #4CAF50;
			/* Green color for the button */
			color: #fff;
			/* White text color */
			border: none;
			/* No border */
			border-radius: 20px;
			/* Rounded corners */
			text-align: center;
			text-decoration: none;
			cursor: pointer;
			font-family: 'Arial', sans-serif;
			font-size: 16px;
			/* Increased font size */
			transition: background-color 0.3s ease, box-shadow 0.3s ease;
			/* Added transition for background-color and box-shadow */
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
			/* Box shadow for button */
		}
		/* Background color for the body */
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background-color: #333;
			/* Dark background color */
		}
		/* Endpoint styling */
		.endpoint {
			margin-top: 20px;
			/* Increased margin */
			text-align: center;
			/* Align text to the center */
		}
		/* Endpoint title styling */
		.endpoint h1 {
			font-size: 20px;
			/* Increased font size */
			margin-bottom: 10px;
			/* Add margin below the title */
			color: white;
			/* Set text color to white */
		}
		/* Button hover effect */
		.button:hover {
			background-color: #45a049;
			/* Darker green color on hover */
			box-shadow: 0px 8px 12px rgba(0, 0, 0, 0.4);
			/* Increased box shadow on hover */
			transform: scale(1.05);
			/* Scale up on hover */
		}
		  p {
            color: maroon;
            margin-bottom: 20px;
            font-family: "Times New Roman", Times, serif;
        }
		/* Title styling */
		h1.title {
			font-size: 40px;
			/* Increased font size */
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			/* Stylish font */
			color: orange;
			/* Gold color for the title */
			margin-bottom: 30px;
			/* Add margin below the title */
		}
</style>
</head>
<body>
<div class="container">
<h1 class="title">*-WeLcOmE to TaSk MaNagement SyStem-*</h1>
 
<p>Tool for organizations seeking efficient task and project management</p>
 

<div class="endpoint">
<button onclick="window.location.href='http://localhost:9999/api1/userHome'" class="button">User</button>
<button onclick="window.location.href='http://localhost:9999/api1/userRoleHome'" class="button">User Role</button>
<button onclick="window.location.href='http://localhost:9999/api1/userRolesHome'" class="button">User Roles</button>
<button onclick="window.location.href='http://localhost:9999/api1/projectHome'" class="button">Project</button>
<button onclick="window.location.href='http://localhost:9999/api1/tasks1/taskHome'" class="button">Task</button>
<button onclick="window.location.href='http://localhost:9999/api1/categoryHome'" class="button">Category</button>
<button onclick="window.location.href='http://localhost:9999/api1/taskCategoryHome'" class="button">Task Category</button>
<button onclick="window.location.href='http://localhost:9999/api1/commentHome'" class="button">Comment</button>
<button onclick="window.location.href='http://localhost:9999/api1/attachmentHome'" class="button">Attachment</button>
<button onclick="window.location.href='http://localhost:9999/api1/notificationHome'" class="button">Notification</button>
</div>

</div>
</body>
</html>
